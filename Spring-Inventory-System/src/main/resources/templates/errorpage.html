<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Error</title>
</head>
<body>
<div class="container">
    <h1><span style="color: firebrick">Error</span></h1>
    <hr>
        <div style="text-align: center">
            <h2 style="color: red; text-decoration: underline">Error: Cannot complete action</h2>
        </div>
        <p>
            Your action was not fulfilled, please check the following conditions to fix this and try again:
        </p>
    <br>
    <br>


    <div th:if="${error1 != null}">
        <p>Error: <span th:text="${error1}"></span></p>
    </div>


    <div th:if="${error2 != null}">
        <p>Error: <span th:text="${error2}"></span></p>
    </div>
    

    <p class="red-text">Please check amounts and try again.</p>



    <br>

        <footer>
            <button onclick="goBack()">Go Back</button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </footer>

</div>
</body>
</html>
