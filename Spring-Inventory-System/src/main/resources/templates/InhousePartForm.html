<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Linked CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1><span>Inhouse Part Detail</span></h1>
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

<p class="text-field">Name of part:</p>
<p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>
<hr>

<p class="text-field">Price of part:</p>
<p><input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>
<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:class="red-text">Price Error</p>
<hr>

<p class="text-field">Enter quantity adding into inventory:</p>
<p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" th:class="red-text">Inventory Error</p>
<hr>

<p class="text-field">Enter minimum number of inventory:</p>
<p><input type="text" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>
    <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}" th:class="red-text">Minimum Inventory Error</p>
<hr>

<p class="text-field">Enter maximum number of inventory:</p>
<p><input type="text" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>
    <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}" th:class="red-text">Maximum Inventory Error</p>

<p class="text-field">Enter part ID:</p>
<p><input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4 text-field" style="background-color: rgba(187,187,187,0.73)"/></p>

<p class="submit"><input type="submit" value="Submit" style="background-color: rgba(233,217,241,0.74)"/></p>
</form>
<p><errors path="price" cssClass=""error/><p>

<footer><a href="http://localhost:8080/">Link
    to Main Screen</a></footer>
<br><br>
</body>
</html>
